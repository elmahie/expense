<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Judson">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>    
</head>
<body>
<title>Expense Tracker</title>
<h1>Expense Tracker</h1>
<hr> 
<div class = "input-section">
<label for = "category-select">Category:</label>
<select id = "category-select">
    <option value = "Food">Food</option>
    <option value = "Transportation">Transportation</option>
    <option value = "Housing">Housing</option>
    <option value = "Personal">Personal</option>
    <option value = "Other">Other</option>
</select>
<label for = "amount-input">Amount:</label>
<input type="text" id="amount-input" placeholder = "Enter the amount" oninput="formatCurrency(this)">
<script>
    function formatCurrency(input) {
    const numericValue = input.value.replace(/[^0-9.]/g, '');
    const formattedValue = `$${numericValue}`;
    input.value = formattedValue;
}
</script>
<label for = "date-input">Date:</label>
<input type = "date" id = "date-input">
<button id = "add-btn">Add Expense</button>
</div>
<hr>
<h2 style = "margin-left:18vw">Expenses:</h2>
<div class="expense-list"></div>
<div class="container">
    <div class="table-container">


        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
                <tr>
                    <td>Total Amount:</td>
                    <td id="total-amount"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="chart-container">
        <canvas id="chartId" aria-label="chart" height="350" width="580"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    </div>
</div>
<hr>
<script src="index.js"></script>
</body>
</html>
